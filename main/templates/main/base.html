{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Weather App Project</title>
        <link rel="stylesheet" href={% static 'css/index.css' %}>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <header class="bg-primary text-center py-3">
            <h1 class="fw-bold h3 text-white my-1">Weather Dashboard</h1>
          </header>
          <div class="container-fluid my-4 weather-data">
            <div class="row">
              <div class="col-xxl-3 col-md-4 px-lg-4">
                <h5 class="fw-bold">Enter a City Name</h5>
                <form method="POST">
                  {% csrf_token %}
                  <input name="city" type="text" class="py-2 form-control" placeholder="E.g., Delhi, Mumbai, Kolkata">
                  <input value="Search" type= "submit" class="btn btn-primary py-2 w-100 mt-3 mb-2"></input>  
                </form>
              </div>
              <div class="col-xxl-9 col-md-8 mt-md-1 mt-4 pe-lg-4">
                {% block uprightcontent %}
                {% endblock uprightcontent %}
              </div>
            </div>
            <div class="row">
              {% block bottomcontent %}
              {% endblock bottomcontent %}
            </div>
          </div>
    </body>
</html>
